name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      TEST_IF_WORKS_ENV_VAR: "im on zealus cliff"
      REDIRECT_URI: "https://zealous-cliff-033a8b903.1.azurestaticapps.net/getting-started/"
      POST_LOGOUT_REDIRECT_URI: "https://zealous-cliff-033a8b903.1.azurestaticapps.net/login/"
      SIGNUP_SIGNIN_POLICY: "B2C_1_susi",
      RESET_PASS_POLICY: "B2C_1_reset",
      EDIT_PROFILE_POLICY: "B2C_1_edit_profile",
      AUTHORITY_DOMAIN: "speechmaticsb2c.b2clogin.com",
      POLICY_DOMAIN: "speechmaticsb2c.onmicrosoft.com",
      AUTH_CLIEND_ID: "29c24af5-8a2a-4c03-a146-47f368f460e2"
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_CLIFF_033A8B903 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "out" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_CLIFF_033A8B903 }}
          action: "close"
